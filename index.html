<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Creative Network - Web Dream</title>
</head>

<body>
    <header>
        <div class="top-part">
            <div class="logo">
                <img src="images/IMG_1844.png" alt="Creative Network Logo">
            </div>
            <div class="title-logo">
                <h1>Creative Network.</h1>
                <p>Web Dream</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">الصفحة الرئيسية</a></li>
                    <li><a href="#">الإنجازات</a></li>

                    <li><a href="#">الفريق</a></li>

    <main>
        <div class="p-pr">
            <h1>أهلا بك.</h1>
            <p>أهلا بك في موقع شبكة الإبداع؛ هنا حيث يجتمع الإبداع والمهارات في هذا المكان المميز.

            <button class="button">الفريق</button>

        <div class="large-logo">
            <img src="images/IMG_1844.png" alt="Large Logo">
        </div>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="images/youtube-icon.png" alt="YouTube"></a>
            <a href="#"><img src="images/email-icon.png" alt="Email"></a>
